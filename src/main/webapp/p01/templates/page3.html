<ion-view title="历史订单" id="page3" class=" ">
    <ion-content padding="true" class="has-header" ng-controller="MyController">
        <ion-list id="page3-list3" class=" " ng-repeat="doctor in results">
            <ion-item class="item-thumbnail-left" ui-sref="side-menu21.100345">
                <img src="img/{{doctor.Avatar}}">

                <p>{{doctor.MedicalLevel}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
