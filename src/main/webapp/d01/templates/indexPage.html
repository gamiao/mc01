<ion-view title="瑞金足踝医师首页（{{user.Name}}）" id="indexPage" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="">
            <img ng-src="img/doctor_index01.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
		
        <div ng-if="user.IsDeleted === 'N'" class="row index-row">
            <div class="col-50 index-col" ng-sref="d-sm.pickupOrderPage" >
                <img class="index-image" src="img/pickup01.png">
                <p><strong>等待确认</strong></p>
            </div>
            <div class="col-50 index-col" ui-sref="d-sm.openOrderPage">
                <img class="index-image" src="img/order01.png" >
                <p><strong>进行中咨询</strong></p>
            </div>
        </div>
        <div ng-if="user.IsDeleted === 'N'" class="row index-row">
            <div class="col-50 index-col" ui-sref="d-sm.historyOrderPage">
                <img class="index-image" src="img/history01.png">
                <p><strong>历史咨询</strong></p>
            </div>
            <div class="col-50 index-col" ui-sref="d-sm.doctorInfoPage">
                <img class="index-image" src="img/identity01.png">
                <p><strong>医师资料</strong></p>
            </div>
        </div>
		
        <ion-list id="indexPage-list1" class=" ">
			<ion-item ng-if="user.IsDeleted === 'Y'" style="height:100px;line-height:100px;text-align:center; vertical-align:middle;">
				<h2><strong>您的账户为锁定状态</strong><h2>
				<p><strong>如需解锁,请联系管理员</strong></p>
			</ion-item>
        </ion-list>
    </ion-content>

</ion-view>
