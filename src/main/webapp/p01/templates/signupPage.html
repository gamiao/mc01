<ion-view title="注册" id="page12" cache-view="false" >
    <ion-content padding="true" class="has-header">
            <ion-list id="signup-list11" ng-form name="signupForm">
                <label class="item item-input" id="signup-input14"  ng-class="{ 'has-error' : signupForm.Login.$invalid}" >
                    <span class="input-label">登录账户名</span>
                    <input name="Login" type="text" placeholder="" ng-model="user.Login" ng-pattern="/^[A-Za-z0-9]{2,10}$/" ng-minlength="2" ng-maxlength="10" required>
                </label>
				<span class="form-error" ng-show="signupForm.Login.$error.required">登录名不能为空</span>
				<span class="form-error" ng-show="signupForm.Login.$invalid">登录名由英文和数字组成，长度为2-10</span>
				
				<label class="item item-input" id="page8-input2" ng-class="{ 'has-error' : signupForm.Password.$invalid}" >
					<span class="input-label">密码</span>
					<input name="Password" type="password" placeholder="" ng-model="user.Password" ng-pattern="/^[A-Za-z0-9]{6,10}$/"  ng-minlength="6" ng-maxlength="10" required>
				</label>
				<span class="form-error" ng-show="signupForm.Password.$error.required">密码不能为空</span>
				<span class="form-error" ng-show="signupForm.Password.$invalid">密码由英文和数字组成，长度为6-10</span>
				
				<label class="item item-input" id="page8-input2">
					<span class="input-label">再次输入密码</span>
					<input type="password" placeholder="" ng-model="temp.passwordRepeat">
				</label>
                <label class="item item-input" id="signup-input14" ng-class="{ 'has-error' : signupForm.Name.$invalid}" >
                    <span class="input-label">真实姓名</span>
                    <input name="Name" type="text" placeholder="" ng-model="user.Name" ng-minlength="2" required>
                </label>
				<span class="form-error" ng-show="signupForm.Name.$error.required">真实姓名不能为空</span>
				<span class="form-error" ng-show="signupForm.Name.$error.minlength">真实姓名不能短于2个字</span>
				
				<label class="item item-select " id="form-Gender">
					<span class="input-label">性别：</span>
					<select ng-model="user.Gender">
						<option value="F" ng-selected="true">女</option>
						<option value="M">男</option>
					</select>
				</label>
				<label class="item item-input " id="form-Address" >
					<span class="input-label">住址</span>
					<input type="text" placeholder="" ng-model="user.Address">
				</label>
				
				<label class="item item-input " id="form-Mail" ng-class="{ 'has-error' : signupForm.Mail.$invalid}" >
					<span class="input-label">电子邮箱</span>
					<input name="Mail" type="email" placeholder="" ng-model="user.Mail" ng-minlength="5" required>
				</label>
				<span class="form-error" ng-show="signupForm.Mail.$error.required">电子邮箱不能为空</span>
				<span class="form-error" ng-show="signupForm.Mail.$invalid && !signupForm.Mail.$pristine">电子邮箱地址不符合格式</span>
				
				<label class="item item-input " id="form-Mobile" ng-class="{ 'has-error' : signupForm.Mobile.$invalid}" >
					<span class="input-label">手机号码</span>
					<input name="Mobile" type="tel" placeholder="" ng-model="user.Mobile" ng-minlength="11" required>
				</label>
				<span class="form-error" ng-show="signupForm.Mobile.$error.required">手机号码不能为空</span>
				<span class="form-error" ng-show="signupForm.Mobile.$invalid && !signupForm.Mobile.$pristine">手机号码不符合格式</span>
				
            </ion-list>
            <button id="signup-button15" ng-disabled="signupForm.$invalid" class="button button-block button-calm" ng-click="signup()">注册</button>
    </ion-content>
</ion-view>
