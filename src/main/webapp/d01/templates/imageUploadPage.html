<ion-view title="上传图片" id="imageUploadPage" class=" "  cache-view="false" >
    <ion-content has-header="true" padding="true">
		<input type="file" visible="false" id="browseBtn" accept="image/*"/>
		<button class="button button-block button-calm ion-paperclip uploadButton" ng-click="browseFile()">
			选择文件
		</button>
		<div class="list">
			<a class="item" href="#" >
				<img ng-src="{{imgSrc}}">
			</a>
		</div>
		<progress id="progressbar" max="100" value="{{ progressval }}"> </progress>
        <div id="progressbarlabel">{{ progressval }} %</div>

		<button ng-disabled="!imgSrc" class="button button-block button-balanced ion-arrow-up-a uploadButton" ng-click="uploadFile()">
			上传文件
		</button>
    </ion-content>
</ion-view>
