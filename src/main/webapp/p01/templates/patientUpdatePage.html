<ion-view title="编辑个人资料" id="patientUpdatePage" class=" ">
    <ion-content padding="true" class="has-header">
	    <div class="item item-body " id="patientUpdatePage-list-item-container1">
            <div>
                <img src="img/{{patient.Avatar}}" style="display: block; 
		width: 50%;
		height: 50%; margin-left: auto; margin-right: auto; 
		border-radius: 50%;">
            </div>
			<button id="patientUpdatePage-button13" class=" button button-balanced button-small icon ion-ios-cloud-upload ">上传新头像</button>
        </div>
        <form id="patientUpdatePage-form2" class="list ">
            <label class="item item-input " id="patientUpdatePage-input2">
                <span class="input-label">用户名</span>
                <input type="text" readonly="true" value="{{patient.Login}}" >
            </label>
            <label class="item item-input " id="patientUpdatePage-input4">
                <span class="input-label">患者姓名</span>
                <input type="text" value="{{patient.Name}}">
            </label>
            <ion-toggle toggle-class="toggle-" ng-checked="true" id="patientUpdatePage-toggle2" class=" ">性别（男）</ion-toggle>
            <label class="item item-input " id="patientUpdatePage-input8">
                <span class="input-label">住址</span>
                <input type="text" value="{{patient.Address}}">
            </label>
            <label class="item item-input " id="patientUpdatePage-input5">
                <span class="input-label">邮箱</span>
                <input type="email" value="{{patient.Mail}}">
            </label>
            <label class="item item-input " id="patientUpdatePage-input5">
                <span class="input-label">出生日期</span>
                <input type="date" value="{{patient.Birthday}}">
            </label>
            <label class="item item-input " id="patientUpdatePage-input6">
                <span class="input-label">手机号码</span>
                <input type="tel" value="{{patient.Mobile}}">
            </label>
        </form>
        <a ui-sref="mc-sidemenu.patientInfoPage" id="patientUpdatePage-button9" class=" button button-positive  button-block " ng-click="updatePatient()">更新</a>
    </ion-content>
</ion-view>
