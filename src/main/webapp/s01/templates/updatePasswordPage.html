<ion-view view-title="修改密码" name="updatePasswordPage" cache-view="false" >
  <ion-content class="padding">
      <div class="list list-inset">
		  
            <label class="item item-input item-stacked-label" id="page8-input2">
                <span class="input-label">旧密码</span>
                <input type="password" placeholder="请输入旧密码..." ng-model="data.oldPassword">
            </label>
			<label class="item item-input item-stacked-label" id="page8-input2">
                <span class="input-label">新密码</span>
                <input type="password" placeholder="请输入新密码..." ng-model="data.newPassword">
            </label>
			<label class="item item-input item-stacked-label" id="page8-input2">
                <span class="input-label">再次输入新密码</span>
                <input type="password" placeholder="再次输入新密码..." ng-model="data.newPasswordRepeat">
            </label>
      </div>
      <button class="button button-block button-calm" ng-click="updatePassword()">修改</button>
  </ion-content>
</ion-view>
