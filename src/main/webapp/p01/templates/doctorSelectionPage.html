  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{pageTitle}}</h1>
    </ion-header-bar>
    <ion-content>
       <ion-list id="historyOrderPage-list3" class=" " ng-repeat="doctor in doctors">
            <ion-item class="item-thumbnail-left" ng-click="setOption(doctor)" >
                <img src="../uploadedImg/{{doctor.Avatar}}">
				<h2>{{doctor.Name}} <strong>（{{doctor.Gender}},{{doctor.MedicalLevel}}）</strong></h2>
                <p>地址：{{doctor.Address}}</p>
                <p>ID：{{doctor.ID}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
	<ion-footer-bar>
        <a id="btn" ng-click="returnClicked()" >不选择医生，返回</a>
	</ion-footer-bar>
	
  </ion-modal-view>
