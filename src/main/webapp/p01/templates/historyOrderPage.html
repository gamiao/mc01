<ion-view title="历史咨询" id="historyOrderPage" class=" " cache-view="false" >
    <ion-nav-buttons side="secondary">
		<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
		</button>
    </ion-nav-buttons>
    <ion-content direction="y" scrollbar-y="false">

		<ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
		</ion-refresher>
        <ion-list id="historyOrderPage-list3" class=" " ng-repeat="order in items">
            <ion-item class="item-thumbnail-left" ng-click="getDetail(order)" >
                <img ng-src="../uploadedImg/{{order.CTDoctor.Avatar}}">
                <p>咨询号：{{order.ID}} -- {{order.CreateTime}}</p>
				<h2>医师：{{order.CTDoctor.Name}}（<strong>{{order.Status, select,
						ongoing {进行中}
						unpaid {等待付款}
						complete {已结束}
						new {等待确认}
						other {未知状态}
				}}</strong>）</h2>
				<p>{{order.CTDoctor.MedicalLevel}}</p>
                <p>病情：{{order.CTDetail.Description}}</p>
            </ion-item>
        </ion-list>
		
		<div ng-if="items !== undefined && !items.length" style="height:200px;line-height:200px;text-align:center; vertical-align:middle;">
			<strong>没有可以显示的记录</strong>
		</div>
    </ion-content>
</ion-view>
