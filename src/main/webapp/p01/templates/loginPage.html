<ion-view view-title="登录--瑞金足踝" name="login-view">
  <ion-content class="padding">
        <div class="">
            <img src="img/rjzh_logo.jpg" width="80%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="请输入登录名..." ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="请输入密码..." ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">登录</button>
  </ion-content>
</ion-view>
