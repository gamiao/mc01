<ion-view title="瑞金足踝医师首页（已登录）" id="indexPage" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="">
            <img ng-src="img/doctor_index01.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <ion-list id="indexPage-list1" class=" ">
            <ion-item class="item-thumbnail-left" ui-sref="d-sm.pickupOrderPage">
                <img ng-src="img/GqmBoHIQdeenA0LYa11A_select.png">
                <h2>待接单</h2>
                <p>查看患者新建的咨询并接单</p>
            </ion-item>
            <ion-item class="item-thumbnail-left" ui-sref="d-sm.openOrderPage">
                <img ng-src="img/AryWFWWMSLStv3mLmjAR_order1.png">
                <h2>进行中咨询</h2>
                <p>查看咨询详情，并与患者互动</p>
            </ion-item>
            <ion-item class="item-thumbnail-left" ui-sref="d-sm.historyOrderPage">
                <img ng-src="img/x1EHHtP0SWeTtFKNOuj1_history1.png">
                <h2>历史咨询</h2>
                <p>查看咨询历史和互动历史</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
