<ion-view title="注册" id="page12" cache-view="false" >
    <ion-content padding="true" class="has-header">
        <form id="signup-form8" class="list">
            <ion-list id="signup-list11">
                <label class="item item-input" id="signup-input14">
                    <span class="input-label">登录账户名</span>
                    <input type="text" placeholder="" ng-model="user.Login">
                </label>
				<label class="item item-input" id="page8-input2">
					<span class="input-label">密码</span>
					<input type="password" placeholder="" ng-model="user.Password">
				</label>
				<label class="item item-input" id="page8-input2">
					<span class="input-label">再次输入密码</span>
					<input type="password" placeholder="" ng-model="temp.passwordRepeat">
				</label>
                <label class="item item-input" id="signup-input14">
                    <span class="input-label">真实姓名</span>
                    <input type="text" placeholder="" ng-model="user.Name">
                </label>
				<label class="item item-select " id="form-Gender">
					<span class="input-label">性别：</span>
					<select ng-model="user.Gender">
						<option value="F">女</option>
						<option value="M">男</option>
					</select>
				</label>
				<label class="item item-input " id="form-Address">
					<span class="input-label">住址</span>
					<input type="text" placeholder="" ng-model="user.Address">
				</label>
				<label class="item item-input " id="form-Mail">
					<span class="input-label">邮箱</span>
					<input type="email" placeholder="" ng-model="user.Mail">
				</label>
				<label class="item item-input " id="form-Birthday">
					<span class="input-label">出生日期</span>
					<input type="date" >
				</label>
				<label class="item item-input " id="form-Mobile">
					<span class="input-label">手机号码</span>
					<input type="tel" placeholder="" ng-model="user.Mobile">
				</label>
            </ion-list>
            <button id="signup-button15" class="button button-stable  button-block" ng-click="signup()">注册</button>
        </form>
    </ion-content>
</ion-view>
